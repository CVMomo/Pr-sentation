<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votre Panier - Momo CV</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="watermark"></div>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="cv.html">CV</a></li>
                <li><a href="lettres.html">Lettres de Motivation</a></li>
                <li><a href="cart.html">Panier</a></li>
            </ul>
        </nav>
        <h1>Votre Panier</h1>
    </header>
    <section>
        <div id="cart-items" class="cart-items-container"></div>
        <button onclick="finalizePurchase()">Finaliser l'achat</button>
    </section>

    <!-- Modal for color selection -->
    <div id="color-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modal-image" src="" alt="CV ou Lettre de Motivation">
            <div class="color-palette">
                <div class="color" style="background-color: black;" onclick="changeColor('black')"></div>
                <div class="color" style="background-color: red;" onclick="changeColor('red')"></div>
                <div class="color" style="background-color: magenta;" onclick="changeColor('magenta')"></div>
                <div class="color" style="background-color: purple;" onclick="changeColor('purple')"></div>
                <div class="color" style="background-color: navy;" onclick="changeColor('navy')"></div>
                <div class="color" style="background-color: lightblue;" onclick="changeColor('lightblue')"></div>
                <div class="color" style="background-color: turquoise;" onclick="changeColor('turquoise')"></div>
            </div>
        </div>
    </div>
</body>
</html>
